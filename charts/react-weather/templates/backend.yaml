---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-weather-backend
  labels:
    app: react-weather-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: react-weather-backend
  template:
    metadata:
      labels:
        app: react-weather-backend
    spec:
      containers:
      - name: main
        image: {{ .Values.backend.image.registry }}/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        env:
          {{- include "benlewsey27.backend-env-vars" . | indent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 4
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 2
          periodSeconds: 2
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.service.name }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: react-weather-backend
  ports:
    - protocol: TCP
      port: {{ .Values.backend.service.port }}
      targetPort: 3001
