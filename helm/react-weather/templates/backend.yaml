---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-weather-backend
  labels:
    app: react-weather-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: react-weather-backend
  template:
    metadata:
      labels:
        app: react-weather-backend
    spec:
      containers:
      - name: main
        image: {{ .Values.backend.image.registry }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        {{- if .Values.backend.env }}
        env:
          {{- range .Values.backend.env }}
          {{- if not .valueFrom }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- else }}
          - name: {{ .name }}
            valueFrom:
              secretKeyRef:
                name: {{ .valueFrom.secretKeyRef.name }}
                key: {{ .valueFrom.secretKeyRef.key }}          
          {{- end }}
          {{- end }}
        {{- end }}
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.service.name }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: react-weather-backend
  ports:
    - protocol: TCP
      port: {{ .Values.backend.service.port }}
      targetPort: 3001
